<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <table style="width: 300px; height: 300px">
    <tr>
      <th rowspan="2" style="background-color: aqua;">P1</th>
      <th colspan="2" style="background-color: darkolivegreen;">P2</th>
    </tr>
    <tr>
      <td style="background-color: darkslategray;">Q1</td>
      <td style="background-color: darkslategray;">Q2</td>
    </tr>
    <tr>
      <td style="background-color: greenyellow;">1</td>
      <td style="background-color: mediumpurple;">1</td>
      <td style="background-color: mediumpurple;">1</td>
    </tr>
  </table>
  <table style="width: 300px; height: 300px; margin-top: 100px;">
    <tr>
      <th colspan="2" style="background-color: moccasin;">A</th>
      <th rowspan="3" style="background-color: orange;">b</th>
    </tr>
    <tr>
      <td style="background-color: pink;">C</td>
      <td style="background-color: royalblue;">D</td>
    </tr>
  </table>



</body>

</html>

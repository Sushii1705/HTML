<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Sign Up</h1>
    <form>
        <fieldset style="width: 400px; height: 600px; background-color: rgb(187, 197, 197);">

            <div>
                <label for="fname">FirstName:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter FirstName"
                    style="background-color: rgb(209, 188, 211);" required>
            </div>
            <div>
                <div style="margin-top: 15px;">
                    <label for="lname">LastName:</label>
                    <input type="text" id="lname" placeholder="Enter Lastname"
                        style="background-color: rgb(209, 188, 211);"required>
                </div>
            </div>
            <div>
                <div>
                    <table>
                        <tr>
                            <td>
                                <label for="adress" style="float: left; margin-top: 30px;">Address:</label>
                                <textarea name="Adress" rows="6" cols="20" style="margin: 12px;" placeholder="Enter valid address"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>
            <div>
                <label for="email">Enter Email:</label>
                <input type="email" id="email" name="email" placeholder="john123@gmail.com">
            </div>
            <div>
                <table>
                    <tr>
                        <td>
                            <label for="contact">Mobile NO:</label>
                <input type="text" id="contact" name="contact" maxlength="10">

                        </td>
                    </tr>
                    
                </table>
                
            </div>
            <div>
                <label for="select language">Select language</label>
                <div>
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="HTML">HTML</label><br>
                    <input type="radio" id="css" name="fav_language" value="css">
                    <label for="css">CSS</label><br>
                    <input type="radio" id="javascript" name="fav_language" value="javascript">
                    <label for="javascript">HTML</label><br>
                </div>

            </div>
            <div>
                <label for="fav_color">Favoraite color:</label>
                <input type="checkbox" id="color" name="color" value="red">
                <label for="red">Red</label>
                <input type="checkbox" id="color" name="color" value="blue">
                <label for="blue">Blue</label>
                <input type="checkbox" id="color" name="color" value="green">
                <label for="green">Green</label>
            </div>
            <div>
                <div>
                    <table>
                        <tr>
                            <td>
                                <label for="remark" style="float: left; margin-top: 30px;">Remark:</label>
                                <textarea name="remark" rows="6" cols="20" style="margin: 12px;" placeholder="Enter Remark if any"></textarea>
                            </td>
                        </tr>
                    </table>
                </div>

            </div>


            <input type="submit" value="submit" style="margin-top: 100px; background-color: salmon;">
            <input type="reset" style="background-color: sandybrown;">
        </fieldset>

    </form>
</body>

</html>
